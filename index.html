<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBL Multi Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Multi Builder</h1>
            </div>
        </header>

        <div class="main-content">
            <div class="left-column">


        <div class="matchup-selection">
            <label class="section-label">Select Matchup</label>
            <select id="matchupSelect" class="dropdown">
                <option value="">Loading matchups...</option>
            </select>
        </div>

        <div class="winner-prediction" id="winnerPredictionSection" style="display: none;">
            <label class="section-label">Predict Winner</label>
            <div class="winner-buttons">
                <button id="team1Btn" class="winner-btn">
                    <span class="trophy-icon">üèÜ</span>
                    <span class="team-name">Select Matchup First</span>
                </button>
                <button id="team2Btn" class="winner-btn">
                    <span class="trophy-icon">üèÜ</span>
                    <span class="team-name">Select Matchup First</span>
                </button>
            </div>
        </div>

        <div class="lock-selections" id="lockSelectionsSection" style="display: none;">
            <div class="lock-selection">
                <label class="section-label">Who is your lock to hit a six?</label>
                <select id="sixLockSelect" class="dropdown">
                    <option value="">Select a player...</option>
                </select>
            </div>
            
            <div class="lock-selection">
                <label class="section-label">Who is your lock to take a wicket?</label>
                <select id="wicketLockSelect" class="dropdown">
                    <option value="">Select a player...</option>
                </select>
            </div>
        </div>

        <div id="lockSelectionsDisplay" class="lock-selections-display" style="display: none;">
            <!-- Selected lock players will be displayed here -->
        </div>


        <button id="buildMultiBtn" class="build-multi-btn" disabled>
            Generate
        </button>

        <div id="additionalRecommendationsSection" class="stats-category-section" style="display: none;">
            <h4 class="category-title">Additional Recommendations</h4>
            <div id="additionalRecommendationsList" class="player-stats-list">
                <!-- Additional recommendations will be populated here -->
            </div>
        </div>

        <div id="selectedBets" class="selected-bets" style="display: none;">
            <h3>Your Multi Bet</h3>
            <div id="selectedBetsList" class="selected-bets-list">
                <!-- Selected bets will be shown here -->
            </div>
            <button id="viewBetSlipBtn" class="view-bet-slip-btn">
                View Bet Slip (<span id="legCount">0</span> Legs)
            </button>
        </div>
            </div>

            <div class="right-column">
                <div id="playerStatsSection" class="player-stats-section" style="display: none;">
                    <h3 class="stats-title">Player Stats</h3>
                    
                    <div id="battingStatsSection" class="stats-category-section">
                        <h4 class="category-title">Batting Stats</h4>
                        <div id="battingStatsList" class="player-stats-list">
                            <!-- Batting stats will be populated here -->
                        </div>
                    </div>
                    
                    <div id="bowlingStatsSection" class="stats-category-section">
                        <h4 class="category-title">Bowling Stats</h4>
                        <div id="bowlingStatsList" class="player-stats-list">
                            <!-- Bowling stats will be populated here -->
                        </div>
                    </div>
                </div>
                
                <div id="selectableRecommendationsSection" class="selectable-recommendations-section" style="display: none;">
                    <h3 class="selections-title">Selectable Recommendation</h3>
                    <div id="selectableRecommendationsList" class="selectable-recommendations-list">
                        <!-- Selected players will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
